<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Build a Tribute Page</title>
</head>

<body>
  <H1 id="title">freeCodeCamp Survey Form</H1>

  <P id="description">Thank you for taking the time to help us improve the platform</P>
  <form id="survey-form">
    <label id="name-label" for="">Name</label>
    <input id="name" type="text" required placeholder="Enter your name" value="Enter your name">
    <label id="email-label" for="">E-mail</label>
    <input id="email" type="email" required placeholder="Enter your Email" value="Enter your Email">
    
    <label id="number-label" for="">Age (optional)</label>
    <input id="number" type="number" min="10" max="99" placeholder="select your age" value="10">

    <select name="" id="dropdown">
      <option>select current role</option>
      <option>student</option>
      <option>Full Time Jop</option>
      <option>Full Time Learner</option>
      <option>Other</option>
</select><br>
 </form>
</body>

</html>
